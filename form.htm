<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<body>
<ul id="manage-news-list">
        <li>
	<div class="row-content">
		<!-- Show the title of the post -->
		<div class="nm_title">
			<h2>Публикация 1</h2>
			<h3><a href="ru/presscenter/publications/article-1244184546.htm" title="Заголовок публикации 1">Заголовок публикации 1</a></h3>
		</div>

		<!-- Now display the various operations possible with this post -->
		<div class="nm_button">
			<!-- Publish/unpublish the post -->
			<form action="" method="post" name="formpublish" id="formpublish">
				<input name="publishvalue" type="hidden" value="0" />
				<input name="publishid" type="hidden" value="48" />
				<input type="submit" class="button button-unpublish" name="publish" value="Отменить публикацию" />
			</form>
		</div>

		<div class="nm_button">
			<!-- Show/hide in the menu -->
			<form action="" method="post" name="formhide" id="formhide">
				<input name="hidemenuvalue" type="hidden" value="" />
				<input name="hidemenuid" type="hidden" value="48" />
				<input type="submit" class="button button-menu" name="hidemenu" value="" />
			</form>
		</div>
		<div class="nm_button">

			<!-- Put the post on top of the list -->
			<form action="" method="post" name="formrefresh" id="formrefresh">
				<input name="refreshid" type="hidden" value="48" />
				<input type="submit" class="button button-top" name="refresh" value="Наверх" />
			</form>
		</div>
		<div class="nm_button">
			<!-- Delete the post -->
			<form action="" method="post" name="formdelete48" id="formdelete48">

				<input name="deleteid" type="hidden" value="48" />
				<input type="submit" class="button button-delete" onclick="JavaScript: return doDelete48();" name="delete" value="Удалить" />
			</form>
		</div>
		<div class="nm_button">
			<!-- Modify the post -->
			<form action="login/manage-pubs/edit.htm" method="post" name="formedit" id="formedit">
				<input name="editid" type="hidden" value="48" />
				<input type="submit" class="button button-edit" name="edit" value="Редактировать" />

			</form>
		</div>
		<div class="nm_button">
			<!-- Show the post -->
			<form action="ru/presscenter/publications/article-1244184546.htm" method="post" name="formshow" id="formshow">
				<input type="submit" class="button button-show" name="show" value="Просмотр" />
			</form>
		</div>
		<div class="nm_eol"></div>

	</div>
    </li>
    <li class="create-new"><div class="row-content"><a href="login/manage-pubs/new.htm" title="Новая публикация">Новая публикация</a></div></li>
</ul>
</body>
</html>
